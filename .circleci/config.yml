jobs:
  build-and-test:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn 
      - run:
          name: Run linters
          command: yarn lint

workflows:
  sample: 
    jobs:
      - build-and-test
